<!-- Twikoo -->
{{- if .Site.Params.twikoo.enable}}
    <div class="pagination__title">
        <span class="pagination__title-h">欢迎评论</span>
        <hr />
    </div>
    <div id="tcomment"></div>
    <script src="//cdn.jsdelivr.net/npm/twikoo@1.6.21/dist/twikoo.all.min.js"></script>
    <script>
        twikoo.init({
            envId: "https://zhenyu1-talkcomment.hf.space",  //这里填写自己的envId
            el: "#tcomment",
            lang: 'zh-CN',
            region: '',  //我的区域是广州，可以不填，默认是ap-shanghai
            path: window.TWIKOO_MAGIC_PATH||window.location.pathname,
        });
    </script>
{{- end }}
